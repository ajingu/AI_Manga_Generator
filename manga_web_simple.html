<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Manga Generator Web UI</title>
  <style>
    body { font-family: sans-serif; margin: 2em; }
    #output-img { border: 1px solid #ccc; margin-top: 1em; max-width: 100%; }
    #canvas-container { margin-top: 2em; }
  </style>
</head>
<body>
  <h2>Manga Page Generator</h2>
  <form id="manga-form">
    <label for="story">Story:</label><br>
    <textarea id="story" rows="4" cols="60" placeholder="Enter your manga story..."></textarea><br><br>
    <button type="submit">Generate Manga Page</button>
  </form>
  <div id="output">
    <img id="output-img" src="" alt="Generated manga page will appear here" style="display:none;"/>
  </div>
  <div id="canvas-container">
    <!-- fabric.js canvas will go here in later steps -->
  </div>
  <script>
    // Placeholder: Replace this with an actual API call in a real app
    function fakeGenerateMangaImage(story) {
      // For now, just return a placeholder image
      return "https://placehold.co/600x800?text=Manga+Page";
    }

    document.getElementById('manga-form').addEventListener('submit', function(e) {
      e.preventDefault();
      const story = document.getElementById('story').value;
      // In a real app, call your backend API here and get the image URL or data
      const imgUrl = fakeGenerateMangaImage(story);
      const img = document.getElementById('output-img');
      img.src = imgUrl;
      img.style.display = 'block';
      // Later: initialize fabric.js here and overlay on the image
    });
  </script>
</body>
</html>
